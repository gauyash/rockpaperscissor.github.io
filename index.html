<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>



        <div class="score-box">
            <div class="player">
                <h1>Player</h1>
                <p class="points player-points">0</p>
            </div>
            
            <div class="comp">
                <h1>Computer</h1>
                <p class="points comp-points">0</p>
            </div>
            
        </div>


        <div class="game-box">
            <div class="choose-box">
                <h2>Choose</h2>
                <div class="btn-box">
                    <button class="btn rock">Rock</button>
                    <button class="btn paper">Paper</button>
                    <button class="btn scissors">Scissors</button>
                </div>
            </div>

            <div class="hands-box">
                <div class="player-hands">
                    <img src="img/rock.jpg" alt="">
                </div>
                
                <div class="comp-hands">
                    <img src="img/rock.jpg" alt="">
                </div>
            </div>
        </div>
        


    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="js/index.js"></script>    

</body>
</html>
